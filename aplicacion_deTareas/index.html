<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"-->
    <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">aplicacion de tareas</a>
    <ul class="navbar-nav ml-auto">
        <form class="form-inline my-2 lg-0">
            <input type="search" id="search" class="form-control mr-sm-2" placeholder="busca tu tarea">
            <button type="submit" class="btn btn-succes my-2 my-sm-0" > buscar </button>
            
            
        </form>
    </ul>
</nav>

<div class="container p-4">
    <!--fila-->
    <div class="row">
        <div class="col-md-5">
            <!--formularios-->
            <div class="card">
                <div class="card-body">
                    <form id="formulario-tareas" >
                        <!--id para poder editar-->
                        <input type="hidden" id="idEditarInput">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="nombre de la tarea" class="form-control">

                        </div>
                        <div class="form-group">
                            <textarea id="descripcion" cols="30" rows="10" class="form-control" placeholder="descripcion de la tarea"></textarea>
                        
                        </div>
                        <button type="submit" class="btn btn-primary btn-block text-center">Guardar tarea</button>
                    </form>
                </div>
            </div>
        </div>

        <!--tablas-->
        <div class="col-md-7">
            <!-- cuadro que trae los resultados de la bd-->
           <div class="card my-4" id="resultados-tareas">
               <div class="cart-body">
                <ul id="contenedor">

                </ul>
               </div>
           </div>
            <table class="table table-bordered table-sm">
                <thead> <!--titulos-->
                    <tr>
                        <td>ID</td>
                        <td>Nombre</td>
                        <td>Descripcion</td>
                    </tr>
                </thead>
                <!--en el tbody vamos a recargar los datos-->
                <tbody id="tareas"></tbody>
            </table>

        </div>
    </div>
    
</div>



    <!-- jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
